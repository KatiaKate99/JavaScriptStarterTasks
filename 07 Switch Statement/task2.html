Задание 2

Создайте сценарий. Запросите у пользователя его возраст.
Если возраст пользователя больше 18 – выведите на экран сообщение «доступ разрешен».
Если введенное пользователем значение меньше 18 - выведите на экран сообщение «доступ запрещен»

<script>
    let age, checkAge;
  age = +prompt("Введіть свій вік");
  checkAge = (age >= 18) ? alert("Доступ дозволено") : alert("Доступ заборонено");
</script>
