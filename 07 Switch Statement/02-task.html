<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <pre>
        Задание:
        Переменная season может принимать 4 значения: 1, 2, 3 или 4.
        Если значение переменной 1 в переменную result запишите значение "зима",
        если значение 2 - "весна" и т.д. Выведите значение переменной result на экран.
        Решите задачу используя конструкцию switch.
    </pre>
    <script>
        let result;
        let season = +prompt("Введіть 1, 2, 3 або 4");
            switch (season) {
                case 1:
                    alert(result = "Зима");
                    break;
                case 2:
                    alert(result = "Весна");
                    break;
                case 3:
                    alert(result = "Літо");
                    break;
                case 4:
                    alert(result = "Осінь");
                    break;
            }
        
    </script>
</body>
</html>
